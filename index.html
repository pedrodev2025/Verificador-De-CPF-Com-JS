<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <style>
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Validador de CPF</h1>
    <form id="cpfForm">
        <label for="cpf">Digite o CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-09" required>
        <button type="submit">Validar</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');

            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }

            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = soma % 11;
            let digitoVerificador1 = resto < 2 ? 0 : 11 - resto;

            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) {
                return false;
            }

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = soma % 11;
            let digitoVerificador2 = resto < 2 ? 0 : 11 - resto;

            if (digitoVerificador2 !== parseInt(cpf.charAt(10))) {
                return false;
            }

            return true;
        }

        document.getElementById('cpfForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            const cpfInput = document.getElementById('cpf').value;
            const messageDiv = document.getElementById('message');

            if (validarCPF(cpfInput)) {
                messageDiv.textContent = 'CPF válido!';
                messageDiv.className = 'message valid';
            } else {
                messageDiv.textContent = 'CPF inválido!';
                messageDiv.className = 'message invalid';
            }
        });
    </script>
</body>
</html>
